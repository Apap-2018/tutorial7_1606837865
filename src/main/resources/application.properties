#Konfigurasi untuk koneksi MySQL
spring.datasource.platform=mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#Sesuaikan NAMA_DATABASE dengan nama database anda
spring.datasource.url=jdbc:mysql://localhost:3306/tutorial4?useSSL=false&serverTimezone=Asia/Jakarta

#Sesuaikan username dan password mysql
spring.datasource.username=root
spring.datasource.password=

#optimize query untuk db mysql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#pembuatan database
spring.jpa.hibernate.ddl-auto=update

#custom port
server.port = 2016